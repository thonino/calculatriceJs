<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Calculatrice </title>
    <!--Lien Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">  
</head>

<body class="bg-secondary d-flex justify-content-center " >
    <div class="d-flex flex-column align-items-center  m-2 bg-dark" id="conteneur" onkeypress="return event.keyCode != 111;">
        <div class="m-2" id="screen"><p class="fs-2" id="valeur"></p></div>
        <div class="fs-2 d-flex justify-content-center flex-wrap" id="cont">
            <!-- Débug key ENTER => onkeypress="return event.keyCode != 13;"(désactive touche Entrée)-->
            <span class="d-flex justify-content-center flex-wrap" onkeypress="return event.keyCode != 13;" id="bouton"> 
                <button class="b1 ch" value="9">9</button>
                <button class="b1 ch" value="8">8</button>
                <button class="b1 ch" value="7">7</button>
                <button class="b1 ch" value="6">6</button>
                <button class="b1 ch" value="5">5</button>
                <button class="b1 ch mt-1" value="4">4</button>
                <button class="b1 ch mt-1" value="3">3</button>
                <button class="b1 ch mt-1" value="2">2</button>
                <button class="b1 ch mt-1" value="1">1</button>
                <button class="b1 ch mt-1" value="0">0</button>
                <button class="b1 ch mt-1"  id="." value="."> . </button>
                <button class="b1 op fs-1 mt-1" id="plus" value="+"> + </button>
                <button class="b1 op fs-1 mt-1" id="-" value="-"> - </button>
                <button class="b1 op fs-1 mt-1" id="*" value="*"> * </button>
                <button class="b1 op fs-1 mt-1" id="/" value="/"> / </button>
                <button class="b1 ch mt-1"  id="(" value="("> ( </button>
                <button class="b1 ch mt-1"  id=")" value=")"> ) </button>
            
            <button class="b1" id="prev" onclick="prev()"> <i class="bi bi-backspace-fill text-danger"></i></button>
            <button class="b1" id="C" value=""> C </button>
            <button class="b1 fs-1" id="resultat" onclick="resultat()"> = </button></span>
        </div>
    </div>
<!--Bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--Java Script link-->
<script src="index.js">
</script>
</body>
</html>
